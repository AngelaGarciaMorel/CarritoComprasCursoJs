<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Carrito de compras</title>
</head>
<body>

    <header>
        <img src="../img/compras.jpg" alt="" class="img-fluid imgTam">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Carrito de Compras</a>
            <button class="btn btn-outline-success my-2 my-sm-0" id="btnCarrito"  href="#carritoArea" type='button'>Carrito</button>
          </nav>
    </header>
    <main>
        <h4>Productos disponibles</h2>
        <section class="secProducts" id="secProducts">         
        </section>

        <aside class=" card" >
            <h2 id="carritoArea">Carrito</h2>
            <!-- Elementos del carrito -->
            <ul id="carrito" class="list-group"></ul>
            <table>
                <thead>
                    <tr>
                      <th scope="col">Producto</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Precio Unitario</th>
                      <th scope="col">Subtotal</th>
                    </tr>
                </thead>
                <tbody id="tablaCarrito">

                </tbody>
            </table>
            <hr>
            <!-- Precio total -->
            <p class="text-right">Total: &dollar;<span id="total"></span></p>
            <button id="btnComprar" class="btn btn-success">Comprar</button>
            <button id="btnVaciar" class="btn btn-danger">Vaciar</button>

        </aside>
    </main>
    <footer>
        <p>Gracias por comprar en Carrito de Compras</p>
    </footer>

<!--Scripts js-->    
    <script src="js/cargaDatos.js"></script>
<!--    <script src="js/js.js"></script>-->
</body>
</html>
